<nz-sider class="sider-menu" id="navID" nzTheme="light">
  <ul nz-menu nzMode="inline">
    <li>
      <div class="drone-type">
        <nz-switch
          class="drone"
          [ngModel]="true"
          nzCheckedChildren="Crazyflie"
          nzUnCheckedChildren="Simulation"
          (ngModelChange)="toggleDroneType()"
        ></nz-switch>
      </div>
    </li>
    <li nz-submenu [nzOpen]="!isSpinning" nzTitle="Mission" nzIcon="login">
      <ul>
        <li>
          <button
            class="button start"
            [disabled]="isSpinning || missionIsStarted"
            (click)="missionService.startMission()"
          >
            Lancer la mission
          </button>
        </li>
        <li>
          <button class="button stop" [disabled]="!missionIsStarted" (click)="missionService.endMission()">
            Terminer la mission
          </button>
        </li>
        <li nz-submenu [nzOpen]="missionIsStarted" nzTitle="Directives" nzIcon="laptop">
          <ul>
            <button
              class="button base"
              [disabled]="!missionIsStarted || returnToBaseActivated"
              (click)="missionService.returnToBase()"
            >
              Retour à la base
            </button>
          </ul>
        </li>
      </ul>
    </li>
    <li>
      <button class="button-history" (click)="showHistory()">
        <i class="folder" nz-icon nzType="folder-open" nzTheme="outline"></i>Historique
      </button>
    </li>
    <li nz-submenu [nzOpen]="!isSpinning" nzTitle="Paramètres" nzIcon="setting">
      <ul>
        <li>
          <button
            class="button update"
            [disabled]="missionIsStarted || isSpinning || isSimulation"
            (click)="missionService.update()"
          >
            Mise à jour
          </button>
        </li>
        <li>
          <button class="logs" disabled>Afficher logs</button>
          <nz-switch
            class="log-switch"
            [nzDisabled]="!missionIsStarted"
            [ngModel]="logIsShown"
            [nzCheckedChildren]="checkedTemplate"
            [nzUnCheckedChildren]="unCheckedTemplate"
            (ngModelChange)="showLogs()"
          >
            <ng-template #checkedTemplate><i nz-icon nzType="check"></i></ng-template>
            <ng-template #unCheckedTemplate><i nz-icon nzType="close"></i></ng-template>
          </nz-switch>
        </li>
      </ul>
    </li>
  </ul>
  <div class="button-container">
    <button class="help" nz-button nzType="primary" nzShape="round" (click)="showHelp()">Aide</button>
  </div>
  <div class="button-container">
    <button nz-button nzType="primary" nzShape="round" (click)="showInformation()">
      <i nz-icon nzType="info-circle"></i>
      Informations
    </button>
  </div>
</nz-sider>
