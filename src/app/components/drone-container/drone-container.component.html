<div *ngIf="appService.droneRegistry[appService.droneType].length === 0; else droneContainer">
  Waiting for drones ...
</div>
<ng-template #droneContainer>
  <div *ngFor="let drone of appService.droneRegistry[appService.droneType]">
    <app-drone [drone]="drone"></app-drone>
  </div>
</ng-template>
