<div class="load" nz-icon [nzType]="'loading'" *ngIf="isSpinning"><p>En attente de drones</p></div>
<div class="layout" *ngIf="!isSpinning">
  <ng-container *ngFor="let item of appService.droneRegistry[appService.droneType] | keyvalue">
    <app-drone [drone]="item.value"></app-drone>
  </ng-container>
</div>
