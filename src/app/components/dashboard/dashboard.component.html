<div class="container-loading" *ngIf="isSpinning">
  <div class="loading">
    <div class="load">
      <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
      <p>En attente de connexion de drones</p>
    </div>
  </div>
</div>
<div class="container" *ngIf="!isSpinning">
  <div class="map-drone-container">
    <div class="drones"><app-drone-container></app-drone-container></div>
    <div class="map"><app-map-container></app-map-container></div>
  </div>
  <div class="log" [hidden]="!logService.logIsShown"><app-log></app-log></div>
</div>
