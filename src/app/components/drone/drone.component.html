<div class="drone">
  <nz-list nzBordered nzSize="small">
    <nz-list-item *ngIf="drone.state === DroneState.Waiting">
      <mat-icon>autorenew</mat-icon>
      <h4>Etat : {{ drone.state }}</h4>
    </nz-list-item>
    <nz-list-item *ngIf="drone.state === DroneState.Starting">
      <mat-icon>not_started</mat-icon>
      <h4>Etat : {{ drone.state }}</h4>
    </nz-list-item>
    <nz-list-item *ngIf="drone.state === DroneState.Navigating">
      <mat-icon>navigation</mat-icon>
      <h4>Etat : {{ drone.state }}</h4>
    </nz-list-item>
    <nz-list-item *ngIf="drone.state === DroneState.Crashed">
      <mat-icon>airplanemode_inactive</mat-icon>
      <h4>Etat : {{ drone.state }}</h4>
    </nz-list-item>
    <nz-list-item *ngIf="drone.state === DroneState.Landing">
      <mat-icon>flight_land</mat-icon>
      <h4>Etat : {{ drone.state }}</h4>
    </nz-list-item>
    <mat-divider></mat-divider>
    <nz-list-item>
      <mat-icon class="icon">assistant_navigation</mat-icon>
      <h4>Position</h4>
    </nz-list-item>
    <mat-divider></mat-divider>
    <nz-list-item>
      <mat-icon>explore</mat-icon>
      <h4>Orientation</h4>
    </nz-list-item>
  </nz-list>
  <div class="button" *ngIf="appService.droneType === DroneType.Crazyflie">
    <button mat-raised-button (click)="identifyDrone(drone.uuid)">Identifier</button>
  </div>
</div>
